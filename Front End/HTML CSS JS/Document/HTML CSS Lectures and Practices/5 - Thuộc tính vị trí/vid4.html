<!DOCTYPE html>
<html>
    <head>
        <title>CSS position sticky</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="vid4.css">

        <style>
            .header {
                width: 100%;
                height: 40px;
                background-color: #00000080;
            }

            h1 {
                margin-top: 40px;
                padding: 0 16px;
                position: sticky;
                position: -webkit-sticky;
                top: 0;
            }
        </style>

    </head>

    <body>
        <div class="header"></div>

        <h1 style="height: 2000px;">CSS position sticky</h1>
    </body>
</html>
