<!DOCTYPE html>
<html>
    <head>
        <title>Thuộc tính background-origin</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="vid3.css">

        <style>
            .header {
                width: 30%;
                height: 50vh;
                background-image: url(https://avatars.githubusercontent.com/u/108357953?v=4);
                background-repeat: no-repeat;
                background-size: 100%;
                border: 20px dashed #000;
                padding: 20px;
                box-sizing: border-box;
                background-origin: padding-box;
            }
        </style>

    </head>

    <body>
        <div class="header"></div>
    </body>
</html>
