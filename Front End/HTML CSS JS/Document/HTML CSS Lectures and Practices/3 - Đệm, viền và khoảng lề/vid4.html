<!DOCTYPE html>
<html>
    <head>
        <title>Thuộc tính box-sizing</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="vid2.css">

        <style>
            html, body {
                margin: 0;
            }

            .box {
                width: 100px;
                height: 100px;
                color: #fff;
                background-color: violet;
                padding: 20px;
                box-sizing: border-box;
            }
        </style>

    </head>

    <body>
        <div class="box">
            Đây là nội dung bài viết
        </div>
    </body>
</html>
