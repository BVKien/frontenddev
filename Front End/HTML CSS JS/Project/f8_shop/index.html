<!DOCTYPE html>

<!--
    Các thẻ html thông dụng
    1. h1 - h6 - heading
    2. p - paragraph
    3. img - image
    4. a - anchor: mỏ neo - link
    5. ul, ol(number), li - unordered list - list : danh sách không có thứ tự chứa nhiều phần tử - list
    6. table - bảng
    7. input - nhập vào
    8. button - nút
    9. div - divide: chia | khối bao quanh

    Attribute: <h1 title="Đây là tiêu đề", style, onclick,....></h1>
    ctrl + -
-->

<html>
<!-- Phần đầu -->

<head>
    <title>F8 - Shop</title>
    <meta charset="utf-8">
</head>

<!-- Phần thân -->

<body>

        Xin chào các bạn

        <h1 title="Đây là tiêu đề">Băng tuyết lại phủ trắng, đỉnh núi cao đẹp như trời Âu.</h1>

        <input name="gender" type="text">
        <input name="gender" type="checkbox">
        <input name="gender" type="radio">

        <button>Đăng ký</button>

        <p>Nghệ sỹ Sơn Tùng M-TP cho biết.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaw5mlmB7CU229k262GUIBuMBaDePnxau9Ij2me4IOdA&s"
            alt="núi tuyết đẹp trời Âu">
        <br />
        <a href="https://fullstack.edu.vn/">Tới trang học lập trình</a>

        <ul>
            <li>HTML</li>
            <li>CSS</li>
        </ul>

        <table>
            <thead>
                <!-- table heading -->
                <th>STT</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
            </thead>

            <tbody>
                <!-- table row -->
                <tr>
                    <td>1</td>
                    <td>Kiên Văn</td>
                    <td>Hải Dương</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kiên Bùi</td>
                    <td>Hải Dương</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Kiên Văn Bùi</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
