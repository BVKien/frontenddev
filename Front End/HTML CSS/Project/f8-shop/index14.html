<!DOCTYPE html>

<!-- 
    box-sizing: giải quyết vấn đề box
 -->

<html>

<head>
    <title>F8 - shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main8.css">

    <style>
        html, body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-image:
            url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/800px-Five-pointed_star.svg.png), 
            url(https://azpet.com.vn/wp-content/uploads/2022/08/C2562-C13098-1.jpg);

            /* 
            Linear-gradient: dải màu chuyển đều đặn 
            - hướng xoay: 0-360 độ
            - màu
            */
            background-image: 
            linear-gradient(90deg, rgba(255, 255, 0, 0.5), rgba(55, 55, 0, 0.5)),
            url(https://azpet.com.vn/wp-content/uploads/2022/08/C2562-C13098-1.jpg);

            /* w, h */
            /*background-size: 100px auto;*/

            background-size: 100px;

            background-repeat: repeat; /*no-repeat*/
        }
        
    </style>

</head>

<body>
    <div class="header"></div>
</body>

</html>
