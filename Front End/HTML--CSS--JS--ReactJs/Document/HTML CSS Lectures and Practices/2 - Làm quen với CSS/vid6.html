<!DOCTYPE html>
<!-- Tất cả giải thích bài học bên txt -->
<html>
    <head>
        <title>Các đơn vị trong CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="vid6.css">

        <style>
            html {
                /* Mặc định font-size của thẻ html là 16px  */
                font-size: 100%;
            }

            .box {
                /* 1vw = 1% kích thước của trình duyệt hay còn gọi là màn hình, 
                ko ảnh hưởng bởi width là độ rộng của thẻ body */
                width: 1vw;
                height: 10vh;
                background-color: red;
            }

            h1 {
                font-size: 1rem;
            }
        </style>

    </head>

    <body>
        <div class="box"></div>

        <h1>CSS units</h1>
    </body>
</html>
