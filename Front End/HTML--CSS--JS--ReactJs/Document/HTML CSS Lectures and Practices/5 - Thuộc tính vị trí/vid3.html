<html>
    <head>
        <title>CSS position fixed</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="vid2.css">

        <style>
            .header {
                width: 100%;
                height: 40px;
                background-color: #00000080;
                position: fixed;

                right: 0;

                margin-top: 60px;

        <h1 style="height: 2000px;">Position</h1>
    </body>
</html>
