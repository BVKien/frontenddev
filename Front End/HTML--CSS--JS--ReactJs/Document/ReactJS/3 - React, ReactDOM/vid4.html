<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.0/umd/react.development.js"
    ></script>
  </head>
  <body>
    <!-- 
        1. React.createElement() -> React element
        2. So sánh với document.createElement() -> DOM element
        3. Thay đổi id, className, style, ...
        4. Thêm: text, HTML
        5. Tạo
            <h1 title="Hello" class="heading">/Hello ReactJS</h1>
        6. Tạo
            <ul>
                <li>ReactJS</li>
                <li>JavaScript</li>
            </ul>
        7. Tạo
            <div class="post-item">
                <h2 title="Học ReactJS tại F8">Học ReactJS</h2>
                <p>Học ReactJS từ cơ bản đến nâng cao</p>
            </div>
     -->

    <!-- script -->
    <script>
      /*
      // 1 -> 5
      // DOM
      const h1DOM = document.createElement("h1");

      h1DOM.title = "Hello";
      h1DOM.className = "heading";
      h1DOM.innerText = "Hello ReactJS";

      document.body.appendChild(h1DOM);

      // ReactJS -> React DOM
      // React.createElement(type, props, children, children...)
      // với React -> cũng coi children là 1 props
      const h1React = React.createElement(
        // object này là props
        "h1",
        {
          title: "Hello",
          className: "heading",
        },
        "Hello ReactJs - React DOM"
      );

      console.log(h1React);
      */

      /*
      // 6
      // DOM
      const ulDOM = document.createElement("ul");
      ulDOM.id = "ul-id";
      ulDOM.style = "color: red; font-size: 20px;";

      const liDOM1 = document.createElement("li");
      liDOM1.innerText = "ReactJS";
      liDOM1.id = "li-1";

      const liDOM2 = document.createElement("li");
      liDOM2.innerText = "JavaScript";

      ulDOM.appendChild(liDOM1);
      ulDOM.appendChild(liDOM2);

      document.body.appendChild(ulDOM);

      // React
      const ulReact = React.createElement(
        "ul",
        {
          id: "ul-id",
          style: "color: red; font-size: 20px;",
        },
        React.createElement("li", { id: "li-1" }, "ReactJS"),
        React.createElement("li", null, "JavaScript")
      );

      console.log(ulReact);
      */

      // 7
      // DOM
      const divDOM = document.createElement("div");
      divDOM.className = "post-item";

      const h2DOM = document.createElement("h2");
      h2DOM.title = "Học ReactJS tại F8";
      h2DOM.innerText = "Học ReactJS";

      const pDOM = document.createElement("p");
      pDOM.innerText = "Học ReactJS từ cơ bản đến nâng cao";

      divDOM.appendChild(h2DOM);
      divDOM.appendChild(pDOM);

      document.body.appendChild(divDOM);

      // React
      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        // thẻ con - children
        React.createElement(
          "h2",
          { title: "Học ReactJs tại F8" },
          "Học ReactJS"
        ),
        React.createElement("h2", null, "Học ReactJS từ cơ bản đến nâng cao")
      );

      console.log(divReact);
    </script>
  </body>
</html>
