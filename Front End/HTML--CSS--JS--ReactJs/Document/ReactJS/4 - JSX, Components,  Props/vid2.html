    <!--

        * Câu hỏi thường gặp 
            - Tại sao khi code thuần dùng map phải join()... mà React lại không
                - Khi chuyển JSX sang JavaScript ES5 bằng Babel

            - Gặp lỗi khi render từ mảng (prop "key")

            - Không render được 2 elements cùng lúc 
                - Phải có thẻ wrap bên ngoài 
                - Nhưng code xấu và sinh ra thẻ tag thừa không cần thiết thì làm sao?
                - Có <React.Fragment> 
                    - sinh ra để wrap, gom nhiều elements 
                    - không sinh ra thẻ thật 
     -->

    <div id="root"></div>

    <!-- script -->
    <script type="text/babel">
      const courses = [
        {
          name: "HTML, CSS",
        },
        {
          name: "Responsive web design",
        },
        {
          name: "ReactJS",
        },
      ];

      const jsx = (
        <React.Fragment>
          <h1>Heading 1</h1>
          <h2>Heading 2</h2>
        </React.Fragment>
      );

      ReactDOM.render(jsx, document.getElementById("root"));
    </script>
