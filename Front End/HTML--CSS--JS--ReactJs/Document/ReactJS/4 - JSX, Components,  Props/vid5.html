    <!-- DOM Events -->
    <!-- 
        - DOM Events là những cái liên quan đến click các kiểu 
        - ví dụ <button>, ....
        - code thuần DOM events thêm on - ví dụ onclick
        - React -> camelCase -> onClick
     -->
    <script type="text/babel">
      function App() {
        return (
          <div id="wrapper">
            <button onDoubleClick={(event) => console.log(event.target)}>
              Click me!
            </button>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
