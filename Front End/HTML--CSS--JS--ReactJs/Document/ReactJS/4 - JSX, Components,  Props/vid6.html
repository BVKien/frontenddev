        return (
          <div id="wrapper">
            {/* Title không có gì -> Gia tri mac dinh */}
            <h1>{title || "Gia tri mac dinh"}</h1>
            {/* Title không có gì -> Hiển thị Content

            */}
            <h1>{title || content}</h1>
          </div>
        );
      }

        document.getElementById("root")
